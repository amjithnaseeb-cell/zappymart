<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZappyMart</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    background-color: #f3f3f3;
  }

  /* Header */
  .header {
    background-color: #131921; /* Amazon dark blue */
    color: white;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    justify-content: space-between;
  }

  .header .logo {
    font-size: 28px;
    font-weight: bold;
    color: #ff9900; /* Amazon-like yellow */
    cursor: pointer;
  }

  .header input[type="text"] {
    width: 50%;
    padding: 8px;
    border-radius: 3px;
    border: none;
  }

  .header .nav-buttons button {
    margin-left: 10px;
    padding: 8px 12px;
    background-color: #ff9900;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Navigation categories bar */
  .categories {
    display: flex;
    background-color: #232f3e;
    color: white;
    padding: 10px 20px;
    gap: 15px;
    overflow-x: auto;
  }

  .categories div {
    cursor: pointer;
    white-space: nowrap;
  }

  .categories div:hover {
    text-decoration: underline;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 350px;
    background-image: url('https://via.placeholder.com/1200x350.png?text=ZappyMart+Banner');
    background-size: cover;
    background-position: center;
    margin-bottom: 20px;
  }

  /* Product grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 95%;
    margin: auto;
  }

  .product-card {
    background-color: white;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }

  .product-card:hover {
    transform: translateY(-5px);
  }

  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
  }

  .product-card h3 {
    font-size: 16px;
    margin: 10px 0 5px 0;
  }

  .product-card p {
    color: #b12704; /* Amazon red for price */
    font-weight: bold;
    margin-bottom: 10px;
  }

  .product-card button {
    background-color: #ffd814; /* Add to cart button */
    border: 1px solid #fcd200;
    padding: 8px 12px;
    border-radius: 3px;
    cursor: pointer;
    font-weight: bold;
  }

  .product-card button:hover {
    background-color: #f7ca00;
  }

  /* Footer */
  .footer {
    background-color: #131921;
    color: white;
    padding: 20px;
    text-align: center;
    margin-top: 20px;
  }

</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo">ZappyMart</div>
  <input type="text" placeholder="Search for products, brands and more">
  <div class="nav-buttons">
    <button>Sign In</button>
    <button>Cart</button>
  </div>
</div>

<!-- Categories -->
<div class="categories">
  <div>Electronics</div>
  <div>Fashion</div>
  <div>Home & Kitchen</div>
  <div>Beauty</div>
  <div>Sports</div>
  <div>Toys</div>
  <div>Books</div>
</div>

<!-- Banner -->
<div class="banner"></div>

<!-- Products -->
<div class="products">
  <div class="product-card">
    <img src="https://via.placeholder.com/220.png?text=Product+1" alt="Product 1">
    <h3>Wireless Headphones</h3>
    <p>$45</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/220.png?text=Product+2" alt="Product 2">
    <h3>Smartphone</h3>
    <p>$199</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/220.png?text=Product+3" alt="Product 3">
    <h3>Sports Shoes</h3>
    <p>$60</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/220.png?text=Product+4" alt="Product 4">
    <h3>Smartwatch</h3>
    <p>$120</p>
    <button>Add to Cart</button>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2025 ZappyMart. All rights reserved.
</div>

</body>
</html>
