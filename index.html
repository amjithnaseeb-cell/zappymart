<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZappyMart - Online Shopping</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #EAEDED;
      color: #111;
    }

    /* Header */
    header {
      background-color: #131921; /* Amazon-like dark blue */
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
      color: #FF9900; /* Amazon orange */
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }

    nav a:hover {
      color: #FF9900;
    }

    /* Hero Banner */
    .hero {
      background: url("https://via.placeholder.com/1500x400.png?text=Welcome+to+ZappyMart") no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product-card p {
      color: #B12704; /* Amazon price red */
      font-weight: bold;
      font-size: 16px;
    }

    .product-card button {
      background-color: #FF9900;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #e68a00;
    }

    /* Footer */
    footer {
      background: #131921;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ZappyMart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Deals</a>
      <a href="#">Clothing</a>
      <a href="#">Electronics</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    Welcome to ZappyMart
  </section>

  <!-- Products -->
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x400.png?text=Summer+Dress" alt="Summer Dress">
      <h3>Summer Dress</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x400.png?text=Casual+Dress" alt="Casual Dress">
      <h3>Casual Dress</h3>
      <p>$35.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x400.png?text=Evening+Dress" alt="Evening Dress">
      <h3>Evening Dress</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x400.png?text=Party+Dress" alt="Party Dress">
      <h3>Party Dress</h3>
      <p>$59.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ZappyMart. All rights reserved.</p>
  </footer>

</body>
</html>
