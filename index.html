<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zappymart</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f1f3f6; /* Flipkart-like light gray background */
    }

    /* Header / Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2874f0; /* Flipkart blue */
      color: white;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar input[type="text"] {
      width: 50%;
      padding: 8px;
      border-radius: 2px;
      border: none;
    }

    .navbar .nav-buttons button {
      background-color: #fff;
      color: #2874f0;
      border: none;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 2px;
      cursor: pointer;
    }

    /* Banner */
    .banner {
      margin: 20px auto;
      width: 90%;
      height: 300px;
      background-image: url('https://via.placeholder.com/1200x300.png?text=Banner');
      background-size: cover;
      background-position: center;
      border-radius: 5px;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      margin: auto;
    }

    .product-card {
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0 5px 0;
      font-size: 16px;
    }

    .product-card p {
      color: #2874f0;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #2874f0;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Zappymart</div>
    <input type="text" placeholder="Search for products, brands and more">
    <div class="nav-buttons">
      <button>Login</button>
      <button>Cart</button>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner"></div>

  <!-- Product Grid -->
  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200.png?text=Product+1" alt="Product 1">
      <h3>Product 1</h3>
      <p>$20</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200.png?text=Product+2" alt="Product 2">
      <h3>Product 2</h3>
      <p>$35</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200.png?text=Product+3" alt="Product 3">
      <h3>Product 3</h3>
      <p>$50</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200.png?text=Product+4" alt="Product 4">
      <h3>Product 4</h3>
      <p>$15</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Zappymart. All rights reserved.
  </div>

</body>
</html>
